<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Photographer's Portfolio</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Vollkorn:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1>John Doe Photography</h1>
      <a href="index.html" class="nav-link">About Me</a>
      <a href="portfolio.html" class="nav-link">Portfolio</a>
      <a href="blog.html" class="nav-link">Blog</a>
    </header>
    <main>
      <div class="slider">
        <div class="slides">
          <div class="slide">
            <img src="assets/images/slide-1.jpeg" alt="Photography 1" />
          </div>
          <div class="slide">
            <img src="assets/images/slide-2.jpeg" alt="Photography 2" />
          </div>
          <div class="slide">
            <img src="assets/images/slide-3.jpeg" alt="Photography 3" />
          </div>
        </div>
      </div>

      <section class="content">
        <div class="portfolio-block">
          <div class="portfolio-block-content">
            <h2>Welcome to my Portfolio</h2>
            <p>
              Discover my world through the lens. From breathtaking landscapes
              to captivating portraits, each photograph tells a story.
            </p>
            <a href="portfolio.html" class="button">Portfolio</a>
          </div>
          <img
            src="assets/images/camera.jpeg"
            class="portfolio-block-img"
            alt="camera"
          />
        </div>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2024 John Doe Photography</p>
    </footer>
  </body>
</html>
